<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <img
            class="img-hero"
            src="images/illustration-hero.svg"
            alt="illustration of a woman holding a phone and listening to music on her headphones"
          />
        </div>
        <div class="main-info">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="subscription-plan">
            <img
              class="music-icon"
              src="images/icon-music.svg"
              alt="music icon"
              aria-hidden="true"
            />
            <div class>
              <div class="plan-type">Annual Plan</div>
              <span> $59.99/year </span>
            </div>

            <a class="change-plan-btn" href="#">Change</a>
          </div>
          <div class="buttons">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-secondary">Cancel Order</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/miri52" target="_blank">Miriama Svitkova</a
        >.
      </div>
    </main>
  </body>
</html>
